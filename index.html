<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>

    <main>
        <div class="wrapper">
            <div class="container bg-white shadow" id="add-todo">
                <h1 class="container-header text-center">Masukan Buku Baru</h1>
                <form class="form" action="#" id="form">
                    <div class="form-group form-title">
                        <h3><label for="title">Judul</label></h3>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group form-title">
                        <h3><label for="author">Penulis</label></h3>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group form-title">
                        <h3><label for="year">Tahun</label></h3>
                        <input type="number" id="year" name="number" required>
                    </div>
                    <div class="form-group form-title check">
                        <h3><label for="inputBookIsComplete">Selesai dibaca
                            <input id="inputBookIsComplete" type="checkbox" value="Selesai Dibaca">
                            <span class="box"></span>
                        </label></h3>
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>

            <div class="container bg-white shadow">
                <h2 class="container-header text-center">Cari Buku (Opsional)</h2>
                <div class="form-group form-title">
                    <h3><label for="searchBookTitle">Judul</label></h3>
                    <input type="text" id="searchBookTitle" name="searchBookTitle" placeholder="Cari Buku Disini..">
                </div>
            </div>

            <div class="container bg-white shadow">
                <h2 class="container-header text-center">Belum Selesai Dibaca</h2>
                <div class="list-item" id="uncompleteBookshelfList">
                
                </div>
            </div>
    
            <div class="container bg-white shadow">
                <h2 class="container-header text-center">Selesai Dibaca</h2>
                <div class="list-item" id="completeBookshelfList">
                   
                </div>
           </div>
        </div>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
